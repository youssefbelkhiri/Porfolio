<div class="shadow-lg rounded-lg hover:shadow-2xl">
  <img
    [src]="project.image"
    alt="{{ project.title }}"
    class="w-full h-48 object-cover rounded-t-lg mb-4"
  />
  <div class="p-6">
    <h3 class="text-2xl font-bold mb-2">{{ project.title }}</h3>
    <p class="text-gray-700 mb-4">{{ project.description | truncate : 110 }}</p>
    <a
      [href]="project.link"
      target="_blank"
      class="text-blue-500 hover:underline"
      >View Project</a
    >
  </div>
</div>
